<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web form created with html5, css3 and javascript">
    <title>Web Form</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>

<body>
    <div class="container">
        <div class="form-title">
            <h1>registration</h1>
        </div>
        <form action="#" id="form" class="form" method="post">
            <div class="input-container">
                <label for="firstname">first name</label>
                <input type="text" id="firstname" name="firstname" maxlength="100" placeholder="Enter your first name">
                <span>input status message</span>
            </div>
            <div class="input-container">
                <label for="lastname">last name</label>
                <input type="text" id="lastname" name="lastname" maxlength="100" placeholder="Enter your last name">
                <span>input status message</span>
            </div>
            <div class="input-container">
                <label for="email">email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <span>input status message</span>
            </div>
            <div class="input-container">
                <label for="phone">phone</label>
                <input type="tel" name="phone" id="phone" placeholder="Enter your phone number">
                <span>input status message</span>
            </div>
            <div class="input-container">
                <label for="birthday">date of birth</label>
                <input type="date" id="birthday" name="birthday" min="1900-01-01" max="3000-12-31">
                <span>input status message</span>
            </div>
            <div class="input-container">
                <label for="gender">gender</label>
                <select name="gender" id="gender">
                    <option value="select">select gender</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                    <option value="others">others</option>
                    <option value="prefer-not-say">prefer not to say</option>
                </select>
                <span>input status message</span>
            </div>
            <div class="input-container">
                <label for="password">password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <span>input status message</span>
            </div>
            <div class="input-container">
                <label for="confirm-password">confirm password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
                <span>input status message</span>
            </div>
        </form>
        <div class="btn-group">
            <button type="submit" form="form" class="btn-submit">submit</button>
            <button type="reset" form="form" class="btn-reset">clear</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
